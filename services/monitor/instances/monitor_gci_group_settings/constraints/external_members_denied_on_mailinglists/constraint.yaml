apiVersion: constraints.gatekeeper.sh/v1alpha1
kind: CIGroupSettingsConstraintV1
metadata:
  name: external_members_denied_on_secgroups
  annotations:
    description: allowExternalMembers must be false for all groups.
    category: Identity and Access Management
spec:
  severity: major
  match:
    target: ['directories/'] # to_be_adapted
    exclude:
  parameters:
    mode: "blacklist"
    selector:
      email:  #Â GLOB, with . and @ as separators !!!! ALL LOWERCASE
        - '**'
      description: # Regexp
        - '^Mailing List.*'
      description_eval: "false"
    settings:
      allowExternalMembers: "true"
    exemptions: []
    
    
