apiVersion: constraints.gatekeeper.sh/v1alpha1
kind: GCPStorageLocationConstraintV1
metadata:
  name: gsbrunoreorg_sanboxes_latam_gcs
  annotations:
    description: GCS Buckets must be in South America for projects in gs.brunore.org/sandboxes/Latam.
spec:
  severity: major
  match:
    target: [organization/<ORG-ID>/folder/<FOLDER-ID>/folder/<FOLDER-ID>]
    exclude:
  parameters:
    mode: "allowlist"
    locations:
    - SOUTHAMERICA-EAST1
    exemptions: []