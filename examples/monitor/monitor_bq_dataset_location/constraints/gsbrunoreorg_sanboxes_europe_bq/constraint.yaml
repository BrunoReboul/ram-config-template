apiVersion: constraints.gatekeeper.sh/v1alpha1
kind: GCPBigQueryDatasetLocationConstraintV1
metadata:
  name: gsbrunoreorg_sanboxes_europe_bq
  annotations:
    description: BQ Dataset must be in Europe for projects in gs.brunore.org/sandboxes/Europe.
spec:
  severity: critical
  match:
    target: [organization/<ORG-ID>/folder/<FOLDER-ID>/folder/<FOLDER-ID>]
    exclude:
  parameters:
    mode: "allowlist"
    locations:
    - EU
    - europe-north1
    - europe-west3
    - europe-west2
    - europe-west6
    exemptions: []